<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro pricing table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">

    <table>
      <thead>
        <tr>
          <th scope="col">
            <span>Details</span>
          </th>
          <th scope="col">
            <span>Light</span>
            <span>Begginer plan</span>
          </th>
          <th scope="col">
            <span>Basic</span>
            <span>General plan</span>
          </th>
          <th scope="col">
            <span>Pro</span>
            <span>Standard plan</span>
          </th>
          <th scope="col">
            <span>Ultra</span>
            <span>Premium plan</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><i>Bandwidth alloted</i></th>
          <td><strong>20GB</strong> Disk Space</td>
          <td><strong>35GB</strong> Disk Space</td>
          <td><strong>50GB</strong> Disk Space</td>
          <td><strong>80GB</strong> Disk Space</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

  </div>
</body>
</html>
